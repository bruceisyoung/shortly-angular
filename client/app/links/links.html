<div id='container' ng-controller='LinksController'>
  <a href="#/links">Links</a>
  <a href="#/shorten">Shorten</a>
  <input type="text" ng-model='search.title'/>
  <ul>
    <li ng-repeat='link in data.links | orderBy: "-visits" | filter:search' ng-click='linkClicked(link)'><a href="{{ link.url }}">{{ link.title }}, {{ link.visits }} </li>
  </ul>
</div>
