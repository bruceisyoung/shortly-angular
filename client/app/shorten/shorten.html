<div ng-controller='ShortenController' id='container'>
  <h1>Shorten Links</h1>
  <a href="#/shorten">Shorten</a>
  <a href="#/links">Links</a>
  <form name="shortenLinks" ng-submit='addLink()'>
    <input type="text" ng-change='checkUrl()' ng-model='newLink'/>
    <button>add a new link</button>
  </form>
  <p> {{ isValid }}</p>
</div>
